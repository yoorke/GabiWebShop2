<li class="suggestions__item">
    <a class="suggestions__item-link" href="${Url}">
        <div class="suggestions__item-image">
            <img src="${ImageUrl}" alt=""/>
        </div>
        <div class="suggestions__item-info">
            <div class="suggestions__item-name">${Name}</div>
            <div class="suggestions__item-meta"></div>
        </div>
        <div class="suggestions__item-price">
            ${formatCurrency(parseFloat(WebPrice))}<small> RSD</small>
        </div>
    </a>
</li>
